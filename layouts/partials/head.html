<head>
  <meta charset="utf-8">

  {{ .Hugo.Generator }}

  {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
  {{ else }}
    <title>{{ .Title }} &ndash; {{ .Site.Title }}</title>
  {{ end }}

  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="author" content="{{ .Site.Params.AuthorName }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon.png">

  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  {{ template "_internal/google_analytics.html" . }}
</head>
