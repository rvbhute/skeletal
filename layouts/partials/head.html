<head>
  <meta charset="utf-8">

  {{ .Hugo.Generator }}

  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="author" content="{{ .Site.Params.AuthorName }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {{- if not .IsHome }}{{ .Title }} &middot; {{ end }}{{ .Site.Title -}}
  </title>

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="{{ .Site.BaseURL }}css/styles.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}img/favicon.png" rel="icon" type="image/png">
  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  {{ template "_internal/google_analytics_async.html" . }}
</head>
