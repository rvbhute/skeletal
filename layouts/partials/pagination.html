<nav class="pagination">
	{{if .HasPrev}}
    <a class="newer-posts" href="{{ .Prev.URL }}"><b>&laquo;</b> Newer</a>
	{{end}}
	<span class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
	{{if .HasNext}}
    <a class="older-posts" href="{{ .Next.URL }}">Older <b>&raquo;</b></a>
	{{end}}
</nav>
