<div class="row">
  <div class="col-12 col-sm-6" id="blog-title">
    <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    <small class="single-hide">{{ .Site.Params.Subtitle }}</small>
  </div>

  <div class="col-12 col-sm-6">
    <ul id="page-nav" class="single-hide">
      {{ range sort .Site.Menus.main }}
        <li><i class="fa fa-file-text-o" aria-hidden="true"></i> <a href="{{.URL}}">{{ .Name }}</a></li>
      {{ end }}

      <li><i class="fa fa-rss" aria-hidden="true"></i> <a href="{{ .Site.RSSLink }}">Feed</a></li>
    </ul>
  </div>
</div>
