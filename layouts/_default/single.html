<!DOCTYPE html>
<html {{with .Site.LanguageCode}}lang="{{.}}"{{end}}>

{{ partial "head.html" . }}

<body>
  <div id="wrap">
    <div id="main" class="container">
      {{ if eq .Type "page" }}
        {{ $.Scratch.Add "pages" true }}
      {{ end }}
      {{ partial "banner.html" . }}

      <div class="row">
        <div class="column">
          <h4 id="article-title">{{ .Title }}</h4>

          {{ if ne .Type "page" }}
            <span class="article-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          {{ end }}

          <div class="article">
            {{ .Content }}
          </div>

          {{ partial "tags.html" . }}
	      </div>
	    </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
