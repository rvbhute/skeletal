<!DOCTYPE html>
<html {{with .Site.LanguageCode}}lang="{{.}}"{{end}}>

{{ partial "head.html" . }}

<body>
  <div id="main" class="container">
    {{ partial "banner.html" . }}

    <div class="row">
      <div class="col-xs-12" id="post">
        <h3 id="article-title">{{ .Title }}</h3>

        {{ if ne .Type "page" }}
          <div class="article-date">{{ .Date.Format "Jan 2, 2006" }}</div>
        {{ end }}

        <div class="article">
          {{ .Content }}
        </div>

        <div>
          {{ range .Params.tags }}
            <span class="tags">#<a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a></span>
          {{ end }}
        </div>
      </div>
    </div>
  </div> <!-- #main .container -->

  {{ partial "footer.html" . }}
</body>
</html>
