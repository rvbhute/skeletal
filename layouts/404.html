<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>

{{ partial "head.html" . }}

<body id="single">
  <div class="container">

    {{ partial "banner.html" . }}

    <div class="row" id="page-content">
      <div class="col-xs-12">
        <h3 id="article-title">404: Page not found</h3>

        <p>Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.</p>

        <p><a href="{{ .Site.BaseURL }}">Head back home</a> to try finding it again.</p>
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
